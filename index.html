<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Red Garden</title>
	<link rel="preload" href="/img/red2.jpg" as="image">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Lilita+One" rel="stylesheet">
	<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>

</head>
<body onload="myFunction()">
	<div id="loader"></div>
	<div id="page" style="display: none;">
		<header id="showcase" class="animated fadeIn">
			<div class="head">
				<ul class="nav justify-content-center">
					<li class="nav-item">
						<a class="nav-link active" href="#">Menu</a>
					 </li>
					 <li class="nav-item">
						<a class="nav-link" href="#">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Catering</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact</a>
					</li>
				</ul>
				<div id="logo">
					<img src="img/redlogo.jpeg">
				</div>
				<div class="intro">
					<h2><span class="intro-header-green">introducing <span class="intro-header-red">red garden</span> ingredients</span><br/>
						<span class="intro-header-red">with lots of red goodness</span> 
					</h2>
				</div>
				<a href="#" class="button animated bounce" id="intro-arrow"><i class="fas fa-angle-double-down"></i></a>
			</div>
		</header>
		<h2 class="intro2">
					<span class="intro-header-green">delicious and nutritious</span><br/>
					<span class="intro-header-red">Check out our featured ingredients</span>
					</h2>
		<hr>
		<div class="split">
			<div class="container">
				<div class="row ingredient-1">
					<div class="col-sm-4">
						<h3 class="ingredient-name">Pomegranate</h3>
					</div>
					<div class="col">
						<img src="/img/pom.jpg" alt="">
						<p class="ingredient-learn pom"><a class="pom-learn" onclick="pomLearn()"><span class="text1">Learn More</span></a></p>
					</div>
				</div>
				<div class="row ingredient-1">
					<div class="col-sm-4">
						<h3 class="ingredient-name">Tomato</h3>
					</div>
					<div class="col">
						<img src="/img/tomato.jpeg" alt="">
						<p class="ingredient-learn tom"><a class="tom-learn" onclick="tomLearn()"><span class="text1">Learn More</span></a></p>
					</div>
				</div>
				<div class="row ingredient-1">
					<div class="col-sm-4">
						<h3 class="ingredient-name">Cranberry</h3>
					</div>
					<div class="col">
						<img src="/img/cran.jpg" alt="">
						<p class="ingredient-learn cran"><a class="cran-learn" onclick="cranLearn()"><span class="text1">Learn More</span></a></p>
					</div>
				</div>
			</div>
		</div>
		<h2 class="intro2">
			<span class="intro-header-green">What's on the</span><br/>
			<span class="intro-header-red">Menu</span>
			<span class="intro-header-green">At</span><br/>
			<span class="intro-header-red">Red Garden</span>
		</h2>
		<hr>
		<div class="menu">
			<div class="container-fluid">
				<div class="row menu-row">
					<div class="col-4">
						<img src="img/menustraw.jpg" alt="strawberry smoothie" class="menu-options">
					</div>
					<div class="col-8">
						<h2 class="menu-header">Smoothies</h2>
						<button class="btn btn-primary see-all">See All</button>
					</div>
				</div>
			</div>
		</div>

		
	</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/file1.js"></script>


</body>
</html>
